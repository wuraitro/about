<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Secret Door</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    #doorImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform-origin: 43% center; /* Slightly left of center */
      transition: transform 1.8s ease-in-out;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
      z-index: 2;
    }

    .text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2.5em; /* Bigger text */
      color: crimson;
      text-shadow: 2px 2px 5px black;
      opacity: 0;
      animation: fadeInOut 3s forwards;
      z-index: 3;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="doorImage" src="https://uploads.onecompiler.io/43xydmfgq/43xyvrefk/376c6132-5e16-46b5-b3b8-f7b3870db33a.png" alt="The Secret Door" />
    <div id="overlay"></div>
    <audio id="nightmareAudio" src="Nightmare.mp3"></audio>
  </div>

  <script>
    const container = document.getElementById('container');
    const doorImage = document.getElementById('doorImage');
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('nightmareAudio');

    const lyrics = [
      { text: "I have been dreaming!", delay: 0 },
      { text: "I'm in a nightmare", delay: 1000 },
      { text: "I'm in a nightmare", delay: 2000 },
      { text: "NO", delay: 3000 },
      { text: "WAKE UP", delay: 4000 },
      { text: "PLEASE WAKE UP", delay: 4700 },
      { text: "PLEASE WAKE UP", delay: 5300 },
      { text: "PLEASE WAKE UP", delay: 5800 },
      { text: "PLEASE WAKE UP", delay: 6200 }
    ];

    container.addEventListener('click', () => {
      doorImage.style.transform = 'scale(5)';
      setTimeout(() => {
        overlay.style.opacity = 1;
        audio.play();
        showLyrics();
      }, 1800); // Matches zoom duration
    });

    function showLyrics() {
      lyrics.forEach(({ text, delay }) => {
        setTimeout(() => {
          const textEl = document.createElement('div');
          textEl.className = 'text';
          textEl.textContent = text;
          textEl.style.top = `${30 + Math.random() * 10}%`;
          document.body.appendChild(textEl);
        }, delay);
      });
    }
  </script>
</body>
</html>
