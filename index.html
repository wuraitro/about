<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wuraito</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    audio {
      display: none;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .sun {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffd700, #ff8c00);
      border-radius: 50%;
      box-shadow: 0 0 30px #ff8c00;
      margin: 0 auto;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 20s linear infinite;
    }

    .planet {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .planet:hover {
      transform: scale(1.2);
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(20, 20, 40, 0.95);
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 450px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .modal h2 {
      margin-top: 0;
      color: #ffd700;
      font-size: 1.8rem;
      text-align: center;
      position: relative;
      padding-bottom: 10px;
    }

    .modal h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffd700, transparent);
      border-radius: 3px;
    }

    .modal-content {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 20px 0;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s forwards 0.3s;
    }

    .close-btn {
      background: linear-gradient(45deg, #ffd700, #ff8c00);
      border: none;
      color: #000;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: block;
      margin: 20px auto 0;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    .close-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes letterPop {
      0% { 
        opacity: 0; 
        transform: scale(0.5) translateY(20px); 
      }
      70% { 
        transform: scale(1.1) translateY(-5px); 
      }
      100% { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
      }
    }

    @keyframes starBurst {
      0% { 
        transform: scale(0); 
        opacity: 1; 
      }
      100% { 
        transform: scale(3); 
        opacity: 0; 
      }
    }

    @keyframes universeExpand {
      0% { 
        transform: scale(0.1); 
        opacity: 0; 
      }
      50% { 
        transform: scale(1.2); 
        opacity: 1; 
      }
      100% { 
        transform: scale(1); 
        opacity: 1; 
      }
    }

    @keyframes blackHole {
      0% { 
        transform: scale(0.1); 
        opacity: 1; 
        filter: blur(0px);
      }
      50% { 
        transform: scale(2); 
        opacity: 0.8; 
        filter: blur(5px);
      }
      100% { 
        transform: scale(10); 
        opacity: 0; 
        filter: blur(20px);
      }
    }

    @keyframes blackHolePulse {
      0% { 
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
      }
      70% { 
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0);
      }
      100% { 
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    @keyframes floatingText {
      0% { 
        transform: translateY(0) scale(1); 
        opacity: 1; 
      }
      100% { 
        transform: translateY(-100px) scale(0.8); 
        opacity: 0; 
      }
    }

    .animated-text {
      display: inline-block;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      animation: letterPop 0.5s forwards;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      flex-direction: column;
      overflow: hidden;
    }

    .overlay button {
      background: linear-gradient(45deg, #ffd700, #ff8c00);
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .overlay button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.7);
    }

    .overlay h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .overlay h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffd700, transparent);
      border-radius: 3px;
    }

    /* Sound bar styles */
    .sound-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background: rgba(30, 30, 50, 0.7);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      z-index: 20;
    }

    .sound-icon {
      margin-right: 10px;
      font-size: 24px;
    }

    .volume-slider {
      width: 200px;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ffd700;
      cursor: pointer;
      box-shadow: 0 0 5px #ffd700;
    }

    .star-visualizer {
      width: 30px;
      height: 30px;
      margin-left: 15px;
      position: relative;
      transform-origin: center;
      transition: transform 0.1s ease;
    }

    .star-visualizer::before {
      content: "â˜…";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ffd700;
    }
    
    /* Pause button */
    .pause-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      z-index: 20;
      backdrop-filter: blur(5px);
    }
    
    .pause-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .pause-btn.paused {
      background: rgba(255, 0, 0, 0.3);
      border-color: rgba(255, 0, 0, 0.5);
    }
    
    /* Animation elements */
    .star-burst {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
    }
    
    .floating-text {
      position: absolute;
      font-size: 24px;
      color: #ffd700;
      font-weight: bold;
      z-index: 10;
      animation: floatingText 2s forwards;
    }
    
    /* Black hole effect */
    .black-hole {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #000 0%, #000 70%, rgba(0,0,0,0.9) 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), 
                  0 0 100px rgba(0, 0, 0, 0.5),
                  0 0 150px rgba(0, 0, 0, 0.3);
      z-index: 200;
      animation: blackHole 1.5s forwards;
      animation-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .black-hole-pulse {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
      z-index: 199;
      animation: blackHolePulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h1>Welcome to my Universe.</h1>
    <button onclick="startExperience()">Start Experience!</button>
  </div>

  <canvas id="stars"></canvas>
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="center">
    <div class="sun"></div>
    <div class="orbit">
      <div class="planet" style="top: -120px; left: -30px; background: radial-gradient(circle, #ff69b4, #c71585);" onclick="openModal('about')"></div>
      <div class="planet" style="top: 30px; left: 120px; background: radial-gradient(circle, #32cd32, #006400);" onclick="openModal('projects')"></div>
      <div class="planet" style="top: 120px; left: -30px; background: radial-gradient(circle, #1e90ff, #00008b);" onclick="openModal('contact')"></div>
      <div class="planet" style="top: -30px; left: -120px; background: radial-gradient(circle, #ffa500, #ff4500);" onclick="openModal('extra')"></div>
    </div>
  </div>

  <div id="modal" class="modal">
    <h2 id="modal-title">About Wuraito</h2>
    <div class="modal-content" id="modal-content">
      <!-- Content will be inserted here -->
    </div>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>

  <!-- Sound bar with rotating star -->
  <div class="sound-bar">
    <div class="sound-icon">ðŸ”Š</div>
    <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume-slider">
    <div class="star-visualizer" id="star-visualizer"></div>
  </div>

  <!-- Pause button -->
  <button class="pause-btn" id="pause-btn" onclick="togglePause()">Pause</button>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let mouse = { x: -1000, y: -1000 };
    let shootingStar = null;
    let lastStarTime = 0;
    let isPaused = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    class Star {
      constructor() {
        this.reset(true);
      }

      reset(initial = false) {
        this.x = Math.random() * canvas.width;
        this.y = initial ? Math.random() * canvas.height : -10;
        this.vy = 0.5 + Math.random() * 1.5;
        this.size = Math.random() * 1 + 0.5;
      }

      update() {
        if (isPaused) {
          return;
        }
        
        const dx = this.x - mouse.x;
        const dy = this.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 100) {
          this.x += dx / dist;
          this.y += dy / dist;
        } else {
          this.y += this.vy;
        }

        if (this.y > canvas.height + 10) this.reset();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
    }

    for (let i = 0; i < 200; i++) {
      stars.push(new Star());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      
      // Draw shooting star if exists
      if (shootingStar) {
        drawShootingStar();
      }
      
      requestAnimationFrame(animateStars);
    }

    // Shooting star class
    class ShootingStar {
      constructor() {
        this.reset();
      }

      reset() {
        // Start from top-left to bottom-right
        this.x = Math.random() * canvas.width * 0.3;
        this.y = 0;
        this.speed = 3 + Math.random() * 2;
        this.size = 2 + Math.random() * 3;
        this.length = 10 + Math.random() * 20;
        this.opacity = 1;
        this.trail = [];
        this.maxTrailLength = 10;
      }

      update() {
        if (isPaused) {
          return;
        }
        
        this.y += this.speed;
        this.x += this.speed * 0.5;
        this.opacity -= 0.005;
        
        // Add current position to trail
        this.trail.push({x: this.x, y: this.y});
        if (this.trail.length > this.maxTrailLength) {
          this.trail.shift();
        }
        
        // Reset if off screen or faded out
        if (this.y > canvas.height || this.opacity <= 0) {
          this.reset();
        }
      }

      draw() {
        // Draw trail
        for (let i = 0; i < this.trail.length; i++) {
          const point = this.trail[i];
          const trailOpacity = this.opacity * (i / this.trail.length);
          
          ctx.beginPath();
          ctx.arc(point.x, point.y, this.size * (i / this.trail.length), 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${trailOpacity})`;
          ctx.fill();
        }
        
        // Draw main star
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
      }
    }

    function drawShootingStar() {
      shootingStar.update();
      shootingStar.draw();
    }

    // Initialize shooting star
    shootingStar = new ShootingStar();

    // Create a new shooting star every 5 seconds
    setInterval(() => {
      if (!shootingStar) {
        shootingStar = new ShootingStar();
      } else {
        shootingStar.reset();
      }
    }, 5000);

    animateStars();

    function openModal(type) {
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      const content = document.getElementById('modal-content');

      // Set title based on type
      if (type === 'about') {
        title.textContent = 'Thoughts';
        content.innerHTML = '<span class="animated-text">The night sky inspires me to stay curious and humble. Like planets, I follow my own path but respect othersâ€™. Weâ€™re all stardust, and that thought keeps me grounded.</span>';
      } else if (type === 'projects') {
        title.textContent = 'About Me';
        content.innerHTML = '<span class="animated-text">Mostly introverted, but it depends on the moment and the people. I value fairness and honesty above everything.</span>';
      } else if (type === 'contact') {
        title.textContent = 'Contact';
        content.innerHTML = '<span class="animated-text">Friend me on Discord so we can chat: Wuraitro!</span>';
      } else if (type === 'extra') {
        title.textContent = 'WIP!';
        content.innerHTML = '<span class="animated-text">This mysterious planet holds secrets yet to be discovered. Stay curious you silly!</span>';
      }

      // Animate letters in content
      setTimeout(() => {
        const text = content.querySelector('.animated-text');
        if (text) {
          text.innerHTML = text.textContent.split('').map((char, i) => 
            `<span class="letter" style="animation-delay: ${i * 0.05}s">${char === ' ' ? '&nbsp;' : char}</span>`
          ).join('');
        }
      }, 10);

      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Create star burst effect
    function createStarBurst(x, y) {
      const burstCount = 30;
      for (let i = 0; i < burstCount; i++) {
        const burst = document.createElement('div');
        burst.className = 'star-burst';
        burst.style.left = `${x}px`;
        burst.style.top = `${y}px`;
        burst.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(burst);
        
        // Random direction and distance
        const angle = Math.random() * Math.PI * 2;
        const distance = 50 + Math.random() * 100;
        const duration = 0.5 + Math.random() * 0.5;
        
        burst.animate([
          { transform: 'scale(0)', opacity: 1 },
          { transform: `scale(3) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`, opacity: 0 }
        ], {
          duration: duration * 1000,
          easing: 'ease-out'
        });
        
        // Remove element after animation
        setTimeout(() => {
          burst.remove();
        }, duration * 1000);
      }
    }

    // Create floating text effect
    function createFloatingText(x, y, text) {
      const floatingText = document.createElement('div');
      floatingText.className = 'floating-text';
      floatingText.textContent = text;
      floatingText.style.left = `${x}px`;
      floatingText.style.top = `${y}px`;
      document.body.appendChild(floatingText);
      
      // Remove element after animation
      setTimeout(() => {
        floatingText.remove();
      }, 2000);
    }

    // Start immersive experience animation
    function startExperience() {
      const overlay = document.getElementById('overlay');
      const button = overlay.querySelector('button');
      
      // Create star bursts at button position
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      // Create multiple bursts
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          createStarBurst(centerX, centerY);
        }, i * 100);
      }
      
      // Create floating text
      createFloatingText(centerX, centerY, "WELCOME");
      createFloatingText(centerX, centerY, "TO");
      createFloatingText(centerX, centerY, "MY");
      createFloatingText(centerX, centerY, "UNIVERSE");
      
      // Create black hole effect
      const blackHole = document.createElement('div');
      blackHole.className = 'black-hole';
      document.body.appendChild(blackHole);
      
      const blackHolePulse = document.createElement('div');
      blackHolePulse.className = 'black-hole-pulse';
      document.body.appendChild(blackHolePulse);
      
      // Hide button and show stars after delay
      setTimeout(() => {
        button.style.display = 'none';
        overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
        overlay.style.zIndex = '10';
        
        // Show the universe after a delay
        setTimeout(() => {
          overlay.style.display = 'none';
          document.getElementById('bg-music').play();
          // Remove black hole elements
          blackHole.remove();
          blackHolePulse.remove();
        }, 1000);
      }, 1500);
    }

    // Sound bar functionality
    const volumeSlider = document.getElementById('volume-slider');
    const starVisualizer = document.getElementById('star-visualizer');
    const bgMusic = document.getElementById('bg-music');

    volumeSlider.addEventListener('input', function() {
      const volume = this.value / 100;
      bgMusic.volume = volume;
      
      // Rotate star based on volume
      const rotation = volume * 360;
      starVisualizer.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
    });

    // Pause functionality
    function togglePause() {
      isPaused = !isPaused;
      const pauseBtn = document.getElementById('pause-btn');
      
      if (isPaused) {
        pauseBtn.textContent = 'Resume';
        pauseBtn.classList.add('paused');
      } else {
        pauseBtn.textContent = 'Pause';
        pauseBtn.classList.remove('paused');
      }
    }
  </script>
</body>
</html>
