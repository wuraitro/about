<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Secret Door</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    #doorImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform-origin: 43% center;
      transition: transform 1.8s ease-in-out;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
      z-index: 2;
    }

    .lyric {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Courier New', Courier, monospace;
      font-size: 3em;
      color: crimson;
      text-shadow: 2px 2px 5px black;
      opacity: 0;
      animation: fadeLyric 1.2s forwards;
      z-index: 3;
    }

    @keyframes fadeLyric {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .whisper {
      position: absolute;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.8em;
      color: rgba(255, 0, 0, 0.3);
      animation: fadeWhisper 1.5s ease-in-out forwards, shake 0.3s infinite;
      z-index: 2;
    }

    @keyframes fadeWhisper {
      0% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translate(0, 0) rotate(var(--angle)); }
      25% { transform: translate(-1px, 1px) rotate(var(--angle)); }
      50% { transform: translate(1px, -1px) rotate(var(--angle)); }
      75% { transform: translate(-1px, -1px) rotate(var(--angle)); }
      100% { transform: translate(1px, 1px) rotate(var(--angle)); }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="doorImage" src="https://uploads.onecompiler.io/43xydmfgq/43xyvrefk/376c6132-5e16-46b5-b3b8-f7b3870db33a.png" alt="The Secret Door" />
    <div id="overlay"></div>
    <audio id="nightmareAudio" src="Nightmare.mp3"></audio>
  </div>

  <script>
    const container = document.getElementById('container');
    const doorImage = document.getElementById('doorImage');
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('nightmareAudio');

    const lyrics = [
      { text: "I have been dreaming!", delay: 0 },
      { text: "I'm in a nightmare", delay: 1400 },
      { text: "I'm in a nightmare", delay: 2800 },
      { text: "NO", delay: 4000 },
      { text: "WAKE UP", delay: 4800 },
      { text: "PLEASE WAKE UP", delay: 5400 },
      { text: "PLEASE WAKE UP", delay: 5900 },
      { text: "PLEASE WAKE UP", delay: 6400 },
      { text: "PLEASE WAKE UP", delay: 6900 }
    ];

    const whispers = [
      "Why", "Help", "No", "Wake up", "Please", "Dream?", "Lost", "Alone",
      "Trapped", "Fear", "Run", "Dark", "Pain", "Gone", "Echo", "Shiver",
      "Don't", "Can't", "Stop", "Sleep", "Scream", "Where", "Who", "What"
    ];

    container.addEventListener('click', () => {
      doorImage.style.transform = 'scale(5)';
      setTimeout(() => {
        overlay.style.opacity = 1;
        audio.play();
        startLyrics();
        setInterval(spawnWhispers, 150);
      }, 1800);
    });

    function startLyrics() {
      lyrics.forEach(({ text, delay }) => {
        setTimeout(() => {
          const lyricEl = document.createElement('div');
          lyricEl.className = 'lyric';
          lyricEl.textContent = text;
          document.body.appendChild(lyricEl);
          setTimeout(() => lyricEl.remove(), 1200);
        }, delay);
      });
    }

    function spawnWhispers() {
      const whisperEl = document.createElement('div');
      whisperEl.className = 'whisper';
      whisperEl.textContent = whispers[Math.floor(Math.random() * whispers.length)];

      const top = Math.random() * 100;
      const left = Math.random() * 100;
      const angle = Math.floor(Math.random() * 360);

      whisperEl.style.top = `${top}%`;
      whisperEl.style.left = `${left}%`;
      whisperEl.style.setProperty('--angle', `${angle}deg`);

      document.body.appendChild(whisperEl);
      setTimeout(() => whisperEl.remove(), 1500);
    }
  </script>
</body>
</html>
