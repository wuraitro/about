<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Secret Door</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    #doorImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform-origin: 42% center; /* Focus slightly left */
      transition: transform 1.8s ease-in-out;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
      z-index: 2;
    }

    .text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2em;
      color: crimson;
      text-shadow: 2px 2px 5px black;
      opacity: 0;
      animation: fadeIn 2s forwards;
      z-index: 3;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="doorImage" src="https://uploads.onecompiler.io/43xydmfgq/43xyvrefk/376c6132-5e16-46b5-b3b8-f7b3870db33a.png" alt="The Secret Door" />
    <div id="overlay"></div>
    <audio id="nightmareAudio" src="Nightmare.mp3"></audio>
  </div>

  <script>
    const container = document.getElementById('container');
    const doorImage = document.getElementById('doorImage');
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('nightmareAudio');

    const lyrics = [
      "I have been dreaming!",
      "I'm in a nightmare",
      "I'm in a nightmare",
      "NO",
      "WAKE UP",
      "PLEASE WAKE UP",
      "PLEASE WAKE UP",
      "PLEASE WAKE UP",
      "PLEASE WAKE UP"
    ];

    container.addEventListener('click', () => {
      doorImage.style.transform = 'scale(5)'; // Maximum zoom
      setTimeout(() => {
        overlay.style.opacity = 1;
        audio.play();
        showLyrics();
      }, 1800); // Matches zoom duration
    });

    function showLyrics() {
      lyrics.forEach((line, index) => {
        setTimeout(() => {
          const textEl = document.createElement('div');
          textEl.className = 'text';
          textEl.textContent = line;
          textEl.style.top = `${30 + index * 5}%`;
          document.body.appendChild(textEl);
        }, 1000 * index);
      });
    }
  </script>
</body>
</html>
