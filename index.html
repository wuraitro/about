<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wuraito - Space Bio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    audio {
      display: none;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .sun {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffd700, #ff8c00);
      border-radius: 50%;
      box-shadow: 0 0 30px #ff8c00;
      margin: 0 auto;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 20s linear infinite;
    }

    .planet {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .planet:hover {
      transform: scale(1.2);
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(20, 20, 40, 0.95);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 20px #fff;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .modal.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .modal h2 {
      margin-top: 0;
      color: #ffd700;
    }

    .close-btn {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      flex-direction: column;
    }

    .overlay button {
      background: #ffd700;
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #ffd700;
    }

    .overlay h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h1>Welcome to Wuraito's Universe</h1>
    <button onclick="startExperience()">Start Experience</button>
  </div>

  <canvas id="stars"></canvas>
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="center">
    <div class="sun"></div>
    <div class="orbit">
      <div class="planet" style="top: -120px; left: -30px; background: radial-gradient(circle, #ff69b4, #c71585);" onclick="openModal('about')"></div>
      <div class="planet" style="top: 30px; left: 120px; background: radial-gradient(circle, #32cd32, #006400);" onclick="openModal('projects')"></div>
      <div class="planet" style="top: 120px; left: -30px; background: radial-gradient(circle, #1e90ff, #00008b);" onclick="openModal('contact')"></div>
    </div>
  </div>

  <div id="modal" class="modal">
    <h2 id="modal-title">About Wuraito</h2>
    <p id="modal-content">
      Wuraito is a creative technologist passionate about immersive web experiences, blending design and code to build interactive worlds. With a love for space and storytelling, Wuraito crafts digital galaxies that captivate and inspire.
    </p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let mouse = { x: -1000, y: -1000 };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    class Star {
      constructor() {
        this.reset(true);
      }

      reset(initial = false) {
        this.x = Math.random() * canvas.width;
        this.y = initial ? Math.random() * canvas.height : -10;
        this.vy = 0.5 + Math.random() * 1.5;
        this.size = Math.random() * 1 + 0.5;
      }

      update() {
        const dx = this.x - mouse.x;
        const dy = this.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 100) {
          this.x += dx / dist;
          this.y += dy / dist;
        } else {
          this.y += this.vy;
        }

        if (this.y > canvas.height + 10) this.reset();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }
    }

    for (let i = 0; i < 200; i++) {
      stars.push(new Star());
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();

    function openModal(type) {
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      const content = document.getElementById('modal-content');

      if (type === 'about') {
        title.textContent = 'About Wuraito';
        content.textContent = 'Wuraito is a creative technologist passionate about immersive web experiences, blending design and code to build interactive worlds. With a love for space and storytelling, Wuraito crafts digital galaxies that captivate and inspire.';
      } else if (type === 'projects') {
        title.textContent = 'Projects';
        content.textContent = 'Wuraito builds interactive portfolios, generative art, and space-themed games using HTML, CSS, and JavaScript.';
      } else if (type === 'contact') {
        title.textContent = 'Contact';
        content.textContent = 'Reach Wuraito via Discord: @Wuraito#0001 or explore the stars together!';
      }

      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function startExperience() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('bg-music').play();
    }
  </script>
</body>
</html>
